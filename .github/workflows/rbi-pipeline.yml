name: RBI Data Pipeline

# ── Schedule: aligned to RBI Monetary Policy Committee meetings ─────
# The MPC meets 6 times per year, typically in the first week of:
#   February, April, June, August, October, December
#
# We run 10 days after each meeting window to:
#   1. Catch any World Bank API data updates
#   2. Give time for curated MPC decision data to be committed
#      (MPC decisions are in pipeline/src/rbi/transform/monetary_policy.py
#       — REPO_RATE_DECISIONS list. Must be updated manually after each MPC.)
#
# World Bank monetary indicators for India update once per year (April-June).

on:
  schedule:
    # Post-MPC runs: 10th of each even month, 6 AM UTC (11:30 AM IST)
    - cron: '0 6 10 2 *'    # Feb 10 — post-Feb MPC
    - cron: '0 6 10 4 *'    # Apr 10 — post-Apr MPC
    - cron: '0 6 10 6 *'    # Jun 10 — post-Jun MPC
    - cron: '0 6 10 8 *'    # Aug 10 — post-Aug MPC
    - cron: '0 6 10 10 *'   # Oct 10 — post-Oct MPC
    - cron: '0 6 10 12 *'   # Dec 10 — post-Dec MPC
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force re-download and re-process all data'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  update-rbi-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipeline dependencies
        run: |
          cd pipeline
          pip install requests pydantic

      - name: Run RBI pipeline
        run: |
          cd pipeline
          python src/rbi/main.py

      - name: Check for data changes
        id: changes
        run: |
          git diff --quiet public/data/rbi/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "India Data Pipeline"
          git config user.email "pipeline@india-data-portal.dev"
          git add public/data/rbi/
          git commit -m "data: update RBI data $(date +%Y-%m-%d)

          Automated pipeline run. Sources: World Bank API + curated RBI data.
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `RBI pipeline failure: ${new Date().toISOString().slice(0,10)}`,
              body: `The RBI data pipeline failed.\n\n` +
                    `**Trigger:** ${context.eventName}\n` +
                    `**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n` +
                    `The frontend continues serving the last known good data.`,
              labels: ['pipeline', 'automated']
            });
