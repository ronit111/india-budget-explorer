name: Environment Pipeline

# ── Schedule: aligned to environment data release cycles ─────────────
# World Bank environment indicators update mid-year.
# CPCB AQI data is published annually.
# ISFR publishes biennially (next ISFR 2025 expected ~2026).
# CEA installed capacity reports publish monthly/annually.
# CWC/CGWB data updates annually.
#
# Quarterly runs catch World Bank updates and any curated data commits.
# Curated data (CPCB AQI, FSI forest, CEA capacity, CWC/CGWB water)
# lives in pipeline source files and must be updated when new reports publish.

on:
  schedule:
    # Quarterly: 15th of Jan, Apr, Jul, Oct — 6 AM UTC (11:30 AM IST)
    - cron: '0 6 15 1 *'    # Jan 15 — catch year-end WB updates
    - cron: '0 6 15 4 *'    # Apr 15 — post-ISFR/CEA annual release
    - cron: '0 6 15 7 *'    # Jul 15 — mid-year check
    - cron: '0 6 15 10 *'   # Oct 15 — Q4 check
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force re-download and re-process all data'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  update-environment-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipeline dependencies
        run: |
          cd pipeline
          pip install requests pydantic

      - name: Run Environment pipeline
        run: |
          cd pipeline
          python src/environment/main.py

      - name: Check for data changes
        id: changes
        run: |
          git diff --quiet public/data/environment/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "India Data Pipeline"
          git config user.email "pipeline@india-data-portal.dev"
          git add public/data/environment/
          git commit -m "data: update Environment data $(date +%Y-%m-%d)

          Automated pipeline run. Sources: World Bank API + curated CPCB/ISFR/CEA/CWC/CGWB data.
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Environment pipeline failure: ${new Date().toISOString().slice(0,10)}`,
              body: `The Environment data pipeline failed.\n\n` +
                    `**Trigger:** ${context.eventName}\n` +
                    `**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n` +
                    `The frontend continues serving the last known good data.`,
              labels: ['pipeline', 'automated']
            });
