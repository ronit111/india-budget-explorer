name: Healthcare Pipeline

# ── Schedule: aligned to health data release cycles ─────────────────
# National Health Profile (NHP) updates annually.
# NFHS releases are sporadic (every ~5 years, next NFHS-6 expected ~2027).
# World Bank health indicators update mid-year.
#
# Quarterly runs catch World Bank updates and any curated data commits.
# Curated data (NHP 2022 state infra, NFHS-5 immunization) lives in
# pipeline source files and must be updated when new reports publish.

on:
  schedule:
    # Quarterly: 15th of Feb, May, Aug, Nov — 6 AM UTC (11:30 AM IST)
    - cron: '0 6 15 2 *'    # Feb 15 — catch year-end WB updates
    - cron: '0 6 15 5 *'    # May 15 — post-NHP release window
    - cron: '0 6 15 8 *'    # Aug 15 — mid-year check
    - cron: '0 6 15 11 *'   # Nov 15 — Q4 check
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force re-download and re-process all data'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  update-healthcare-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipeline dependencies
        run: |
          cd pipeline
          pip install requests pydantic

      - name: Run Healthcare pipeline
        run: |
          cd pipeline
          python src/healthcare/main.py

      - name: Check for data changes
        id: changes
        run: |
          git diff --quiet public/data/healthcare/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "India Data Pipeline"
          git config user.email "pipeline@india-data-portal.dev"
          git add public/data/healthcare/
          git commit -m "data: update Healthcare data $(date +%Y-%m-%d)

          Automated pipeline run. Sources: World Bank API + curated NHP/NFHS-5 data.
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Healthcare pipeline failure: ${new Date().toISOString().slice(0,10)}`,
              body: `The Healthcare data pipeline failed.\n\n` +
                    `**Trigger:** ${context.eventName}\n` +
                    `**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n` +
                    `The frontend continues serving the last known good data.`,
              labels: ['pipeline', 'automated']
            });
