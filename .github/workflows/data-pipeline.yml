name: Budget Data Pipeline

on:
  schedule:
    # Daily at 6 AM UTC (11:30 AM IST): check CKAN APIs for updates
    - cron: '0 6 * * *'
    # Budget Day: Feb 1 at 5:00 AM UTC (10:30 AM IST, 30 min before budget speech)
    - cron: '0 5 1 2 *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force re-download and re-process all data'
        type: boolean
        default: false
  repository_dispatch:
    types: [source-updated]

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipeline dependencies
        run: |
          cd pipeline
          pip install -r requirements.txt

      - name: Run data pipeline
        env:
          DATAGOVINDIA_API_KEY: ${{ secrets.DATAGOVINDIA_API_KEY }}
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh || 'false' }}
        run: |
          cd pipeline
          python src/main.py

      - name: Validate output
        run: |
          cd pipeline
          python -m pytest tests/ -v

      - name: Check for data changes
        id: changes
        run: |
          git diff --quiet public/data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "India Data Pipeline"
          git config user.email "pipeline@india-data-portal.dev"
          git add public/data/
          git commit -m "data: update budget data $(date +%Y-%m-%d)

          Automated pipeline run. Source: Open Budgets India CKAN API.
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Open issue on validation failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Pipeline failure: ${new Date().toISOString().slice(0,10)}`,
              body: `The data pipeline failed during the scheduled run.\n\n` +
                    `**Trigger:** ${context.eventName}\n` +
                    `**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n` +
                    `The frontend continues serving the last known good data.`,
              labels: ['pipeline', 'automated']
            });

  # Budget Day special: poll every 15 minutes on Feb 1
  budget-day-poll:
    if: github.event.schedule == '0 5 1 2 *'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        delay: [0, 15, 30, 45, 60, 75, 90, 105, 120]
    steps:
      - name: Wait for staggered poll
        run: sleep $(( ${{ matrix.delay }} * 60 ))

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd pipeline
          pip install -r requirements.txt

      - name: Poll for new budget documents
        env:
          DATAGOVINDIA_API_KEY: ${{ secrets.DATAGOVINDIA_API_KEY }}
        run: |
          cd pipeline
          python src/sources/india_budget_gov.py --poll

      - name: Commit if new data found
        run: |
          git diff --quiet public/data/ && exit 0
          git config user.name "India Data Pipeline"
          git config user.email "pipeline@india-data-portal.dev"
          git add public/data/
          git commit -m "data: budget day update $(date +%H:%M UTC)"
          git push
