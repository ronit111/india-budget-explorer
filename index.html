<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fallback title — Helmet overrides per-route after React renders.
         Prerendered pages already have the correct per-route title baked in. -->
    <title>Indian Data Project</title>

    <!-- Favicon -->
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/favicon-16.png" sizes="16x16" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Per-route meta tags (description, OG, Twitter, canonical) are managed
         by react-helmet-async via the SEOHead component. No static duplicates
         here — they caused crawlers to see hub tags on every page. -->

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0a0e1a" />

    <!-- DNS prefetch for external data sources -->
    <link rel="dns-prefetch" href="https://data.gov.in" />
    <link rel="dns-prefetch" href="https://openbudgetsindia.org" />

    <!-- JSON-LD: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Indian Data Project",
      "url": "https://indiandataproject.org",
      "description": "Open Indian government data made accessible and visual. Interactive stories for Union Budget 2025-26, Economic Survey 2025-26, and more.",
      "applicationCategory": "GovernmentApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": [
        "Budget overview with animated visualizations",
        "Ministry-wise expenditure treemap",
        "Revenue-to-expenditure Sankey flow diagram",
        "State-wise allocation choropleth map",
        "Income tax calculator (Old and New regime)",
        "Sortable data explorer with CSV export",
        "Economic Survey visual breakdown (GDP, inflation, trade, sectors)",
        "Economic indicators explorer with year-over-year comparisons"
      ],
      "dateModified": "2025-07-01"
    }
    </script>

    <!-- JSON-LD: Dataset (Budget) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Dataset",
      "name": "India Union Budget 2025-26 Data",
      "description": "Structured JSON datasets for India's Union Budget 2025-26: revenue receipts, ministry expenditure, state allocations, scheme details, Sankey flows, and treemap hierarchy.",
      "url": "https://indiandataproject.org/budget/explore",
      "license": "https://data.gov.in/government-open-data-license-india",
      "creator": {
        "@type": "GovernmentOrganization",
        "name": "Ministry of Finance, Government of India",
        "url": "https://www.indiabudget.gov.in"
      },
      "temporalCoverage": "2025/2026",
      "spatialCoverage": {
        "@type": "Place",
        "name": "India"
      },
      "distribution": [
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/budget/2025-26/summary.json",
          "name": "Budget Summary"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/budget/2025-26/expenditure.json",
          "name": "Ministry Expenditure"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/budget/2025-26/receipts.json",
          "name": "Revenue Receipts"
        }
      ],
      "dateModified": "2025-07-01"
    }
    </script>

    <!-- JSON-LD: Dataset (Economic Survey) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Dataset",
      "name": "India Economic Survey 2025-26 Data",
      "description": "Structured JSON datasets for India's Economic Survey 2025-26: GDP growth, inflation trends, fiscal position, trade balance, and sectoral composition.",
      "url": "https://indiandataproject.org/economy/explore",
      "license": "https://data.gov.in/government-open-data-license-india",
      "creator": {
        "@type": "GovernmentOrganization",
        "name": "Ministry of Finance, Government of India",
        "url": "https://www.indiabudget.gov.in/economicsurvey/"
      },
      "temporalCoverage": "2025/2026",
      "spatialCoverage": {
        "@type": "Place",
        "name": "India"
      },
      "distribution": [
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/economy/2025-26/summary.json",
          "name": "Economic Summary"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/economy/2025-26/gdp-growth.json",
          "name": "GDP Growth"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiandataproject.org/data/economy/2025-26/inflation.json",
          "name": "Inflation Data"
        }
      ],
      "dateModified": "2025-07-01"
    }
    </script>

    <!-- JSON-LD: BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://indiandataproject.org/" },
        { "@type": "ListItem", "position": 2, "name": "Union Budget 2025-26", "item": "https://indiandataproject.org/budget" },
        { "@type": "ListItem", "position": 3, "name": "Budget Data Explorer", "item": "https://indiandataproject.org/budget/explore" },
        { "@type": "ListItem", "position": 4, "name": "Tax Calculator", "item": "https://indiandataproject.org/budget/calculator" },
        { "@type": "ListItem", "position": 5, "name": "Budget Methodology", "item": "https://indiandataproject.org/budget/methodology" },
        { "@type": "ListItem", "position": 6, "name": "Economic Survey 2025-26", "item": "https://indiandataproject.org/economy" },
        { "@type": "ListItem", "position": 7, "name": "Economy Data Explorer", "item": "https://indiandataproject.org/economy/explore" },
        { "@type": "ListItem", "position": 8, "name": "Economy Methodology", "item": "https://indiandataproject.org/economy/methodology" }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <noscript>

        <ul>
          <li><a href="/data/budget/2025-26/summary.json">Budget Summary</a></li>
          <li><a href="/data/budget/2025-26/expenditure.json">Ministry Expenditure</a></li>
          <li><a href="/data/budget/2025-26/receipts.json">Revenue Receipts</a></li>
          <li><a href="/data/economy/2025-26/summary.json">Economic Summary</a></li>
          <li><a href="/data/economy/2025-26/gdp-growth.json">GDP Growth Data</a></li>

        <p>Data sourced from <a href="https://openbudgetsindia.org">Open Budgets India</a>, <a href="https://www.indiabudget.gov.in">indiabudget.gov.in</a>, and the <a href="https://www.indiabudget.gov.in/economicsurvey/">Economic Survey</a> under the <a href="https://data.gov.in/government-open-data-license-india">Government Open Data License - India</a>.</p>
      </div>
    </noscript>
  </body>
</html>
