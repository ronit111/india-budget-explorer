    <!-- JSON-LD: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "India Budget Explorer",
      "url": "https://indiabudgetexplorer.in",
      "description": "Interactive visualization of India's Union Budget 2025-26. Explore revenue sources, ministry-wise expenditure, state allocations, and calculate your personal tax breakdown.",
      "applicationCategory": "GovernmentApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": [
        "Budget overview with animated visualizations",
        "Ministry-wise expenditure treemap",
        "Revenue-to-expenditure Sankey flow diagram",
        "State-wise allocation choropleth map",
        "Income tax calculator (Old and New regime)",
        "Sortable data explorer with CSV export"
      ],
      "dateModified": "2025-02-01"
    }
    </script>

    <!-- JSON-LD: Dataset -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "license": "https://data.gov.in/government-open-data-license-india",
      "creator": {
        "@type": "GovernmentOrganization",
        "name": "Ministry of Finance, Government of India",
        "url": "https://www.indiabudget.gov.in"
      },
      "temporalCoverage": "2025/2026",
      "spatialCoverage": {
        "@type": "Place",
        "name": "India"
      },
      "distribution": [
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiabudgetexplorer.in/data/budget/2025-26/summary.json",
          "name": "Budget Summary"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",
          "contentUrl": "https://indiabudgetexplorer.in/data/budget/2025-26/expenditure.json",
          "name": "Ministry Expenditure"
        },
        {
          "@type": "DataDownload",
          "encodingFormat": "application/json",

        }
      ],
      "dateModified": "2025-02-01"
    }
    </script>
